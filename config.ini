[uwsgi]
base = /root/deploy/python/delete
# uwsgi 启动时所使用的地址与端口
# ip 和端口号可以改
socket = 127.0.0.1:9090
# 项目目录
chdir = %(base)
# python 启动程序文件
wsgi-file = app.py
# python 程序内用以启动的 application 变量名
callable = app
# 虚拟环境目录
home = %(base)/venv/
master = true
processes = 4
threads=2
# 状态检测地址
stats=%(chdir)/uwsgi/uwsgi.status
# uwsgi pid 文件保存位置
pidfile=%(chdir)/uwsgi/uwsgi.pid